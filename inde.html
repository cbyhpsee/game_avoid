<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>장애물 피하기 게임</title>
<style>
body {
    overflow: hidden;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
}

#player {
    width: 40px;
    height: 40px;
    background-color: blue;
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
}

#obstacle {
    width: 40px;
    height: 40px;
    background-color: red;
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
}

</style>
</head>
<body>
    <div id="player"></div>
    <div id="obstacle"></div>
    <script>
const player = document.getElementById("player");
const obstacle = document.getElementById("obstacle");

let playerPosition = 50;
let obstaclePosition = 0;

document.addEventListener("keydown", function (event) {
    if (event.key === "ArrowLeft" && playerPosition > 0) {
        playerPosition -= 10;
    }
    if (event.key === "ArrowRight" && playerPosition < 100) {
        playerPosition += 10;
    }
    player.style.left = playerPosition + "%";
});

function gameLoop() {
    obstaclePosition += 1;
    if (obstaclePosition > 100) {
        obstaclePosition = 0;
    }
    obstacle.style.top = obstaclePosition + "%";

    if (obstaclePosition > 95 && playerPosition < 40) {
        alert("게임 오버!");
        playerPosition = 50;
        obstaclePosition = 0;
    }

    requestAnimationFrame(gameLoop);
}

gameLoop();

</script>
</body>
</html>
